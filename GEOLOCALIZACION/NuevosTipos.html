<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HTML 5 | Nuevos Input</title>
	</head>
	<body>
		<h1>Nuevos tipos de input en HTML5</h1>
		<hr>
		<p>
			<label>Tipo search:</label><input type="search" />
		</p>
		<p>
			<label>Tipo number:</label><input type="number" />
		</p>
		<p>
			<label>Tipo range:</label><input type="range" />
		</p>
		<p>
			<label>Tipo color:</label><input type="color" />
		</p>
		<p>
			<label>Tipo tel:</label><input type="tel" />
		</p>
		<p>
			<label>Tipo url:</label><input type="url" />
		</p>
		<p>
			<label>Tipo email:</label><input type="email" autofocus />
		</p>
		<p>
			<label>Tipo date:</label><input type="date" />
		</p>
		<p>
			<label>Tipo month:</label><input type="month" />
		</p>
		<p>
			<label>Tipo week:</label><input type="week" />
		</p>
		<p>
			<label>Tipo time:</label><input type="time" />
		</p>
		<p>
			<label>Tipo datetime:</label><input type="datetime" />
		</p>
		<p>
			<label>Tipo datetime local:</label><input type="datetime-local" />
		</p>
		<p>
			<label>Tipo placeholder:</label><input type="text" placeholder="ingresa tu nombre" />
		</p>
	</body>
</html>
